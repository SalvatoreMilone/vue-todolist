<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="/favicon.ico" /> -->
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <div class="container">

            <div class="todoAdd" id="todoAdd">
                <input class="inputtext" type="text" v-model="input" v-on:keyup.enter="add()">
                <input type="submit" value="Add" @click="add()">
            </div>

            <div class="todolistcontainer">
                <div class="listitem" v-for="(elemento, index) in todoList" @click="done(elemento)" v-bind:class="{active: elemento.done}">
                    {{elemento.text}} <button @click="deleted(index)"><i class="fas fa-times"></i></button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="main.js"></script>
</body>
</html>
